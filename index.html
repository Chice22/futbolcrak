<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FútbolCrak - Apuestas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #1e3d59; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 2rem; max-width: 600px; margin: auto; background: #fff; margin-top: 2rem; border-radius: 8px; }
    h2 { color: #1e3d59; }
    .match { margin: 1.5rem 0; }
    button { background: #ff6f3c; color: white; border: none; padding: 0.5rem 1rem; margin-top: 0.5rem; border-radius: 5px; cursor: pointer; }
    .wallet, .amount { margin-top: 2rem; }
    input[type="number"] { padding: 0.5rem; width: 100%; max-width: 100px; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>FútbolCrak</h1>
    <p>Tu quiniela online - Apuestas al ganador del partido</p>
  </header>
  <main>
    <h2>Independiente vs Parche Loco</h2>
    <div class="amount">
      <label for="betAmount">¿Cuánto querés apostar?</label>
      <input type="number" id="betAmount" min="1" value="100" />
    </div>
    <div class="match">
      <button onclick="placeBet('Independiente')">Gana Independiente</button>
      <button onclick="placeBet('Parche Loco')">Gana Parche Loco</button>
    </div>
    <div class="wallet">
      <h3>Billetera virtual</h3>
      <p>Saldo: <span id="walletBalance">$1000</span></p>
    </div>
  </main>
  <script>
    let wallet = 1000;

    function placeBet(team) {
      const amount = parseInt(document.getElementById("betAmount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Por favor, ingresá un monto válido.");
        return;
      }
      if (wallet >= amount) {
        wallet -= amount;
        document.getElementById("walletBalance").innerText = `$${wallet}`;
        alert(`Apuesta realizada: ${team} - $${amount}`);
      } else {
        alert("Saldo insuficiente en tu billetera.");
      }
    }
  </script>
</body>
</html>
